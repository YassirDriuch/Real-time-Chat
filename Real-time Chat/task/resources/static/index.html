    <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Chat</title>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="css/stylesheet.css">
        </head>
        <body>
            <div id="container">
                <div id="messages"></div>
                <div id="input-chat">
                    <input type="text" id="input-msg" placeholder="Type a message" autofocus/>
                    <button id="send-msg-btn"><img src="https://icons.getbootstrap.com/assets/icons/send.svg" /></button>
                </div>
            </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
            <script src="script/script.js"></script>
        </body>
    </html>
